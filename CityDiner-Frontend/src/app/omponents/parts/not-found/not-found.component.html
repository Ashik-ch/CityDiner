<div>
    <div class="container-fluid  mt-100" *ngIf="visible">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body cart">
                        <div class="col-sm-12 empty-cart-cls text-center">
                            <img src="{{imageUrl}}" width="390" height="130" class="img-fluid mb-4 mr-3">
                            <h3><strong>{{message}}</strong></h3>

                            <a [routerLink]="Link" class="btn btn-primary cart-btn-transform m-3"
                                data-abc="true">{{LinkText}}</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
