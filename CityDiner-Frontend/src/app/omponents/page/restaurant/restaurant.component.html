<div class="containers">

    <app-restaurant-table *ngIf="isRestaurantpage()"></app-restaurant-table>

    <app-searchbar></app-searchbar>

    <div class="d-flex gap-2 mt-4 justify-content-center">
        <div class="border px-4 m-2" *ngFor="let item of cuisines" (click)="onFilterCuisine(item)">{{item}}</div>
    </div>

    <div class="d-flex flex-wrap justify-content-evenly">

        <div class class="card" *ngFor="let rest of restaurants">
            <a routerLink="/restaurant/{{rest.id}}">
                <div class="card__image">
                    <img [src]="rest.imageUrl" alt="{{rest.imageUrl}}" />
                </div>
                <div class="card__info">
                    <div class="car__info--title">
                        <h3>{{rest.name}}</h3>
                        <p>{{rest.place}}</p>
                    </div>
                    <div class="card__info--price">
                        <li>{{rest.cuisine}}</li>
                    </div>
                </div>
                <div class="ms-4">
                    <label>{{rest.openingtime}}:hours</label>
                    <p>Star:{{rest.stars}} </p>
                </div>
            </a>
        </div>

    </div>
</div>
