<div class="reg-form">
    <form [formGroup]="FoodForm" (ngSubmit)="onSubmit()">
        <h3 class="text-dark"> {{Buttonlabel}}</h3>
        <input type="text" placeholder="name" formControlName="name" id='name' class="form-control item item">
        <input type="text" placeholder="imageUrl" formControlName="imageUrl" id="imageUrl" class="form-control item">
        <input type="text" placeholder="restaurant" formControlName="restaurant" id="restaurant"
            class="form-control item">
        <input type="text" placeholder="price" formControlName="price" id="price" class="form-control item">
        <input type="text" placeholder="tags" formControlName="tags" id="tags" class="form-control item">

        <select name="Category" id="" formControlName="category" placeholder="Category" class="form-control item">
            <option selected> Category</option>
            <option value="FastFood">FastFood</option>
            <option value="Lunch">Lunch</option>
            <option value="Pizza">Pizza</option>
            <option value="SlowFood">SlowFood</option>
            <option value="SlowFood">Vegeterian</option>
            <option value="Soup">Soup</option>
            <option value="Bevarage">Bevarage</option>
            <option value="HotDrink">Hot Drink</option>
        </select>
        <div class="d-flex gap-2">
            <button type="submit" (click)="onSubmit()">{{Buttonlabel}}</button>
            <button type="button" (click)="onCancel()">Cancel</button>
        </div>
    </form>
</div>
